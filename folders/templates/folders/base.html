{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
      header{
        background-image: url(../../static/folders/station.jpeg);
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'folders/Logo.png' %}">
</head>

<body style="background-color: #e0e0e0;">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <img src="https://papik.pro/uploads/posts/2021-11/thumbs/1636103586_62-papik-pro-p-logotip-metro-foto-69.png" class="ms-5" alt="#" style="width: 50px ;" >
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4 text-center fw-bold text-decoration-underline ">МИЧУРИНСКИЙ ПРОСПЕКТ</span>
        </a>
          <div class="d-flex justify-content-end me-3">
            <button class="btn btn-primary mx-3" ><a href="{% url 'index' %}" class="nav-link active" aria-current="page">Главная</a></button>
            <button class="btn btn-primary"><a href="{% url 'about' %}" class="nav-link active">О Станции</a></button>
          </div>
    </header>
      <div class="container">
      {% block content %}{% endblock %}
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
